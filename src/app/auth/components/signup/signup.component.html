<form class="login-form"
          [formGroup]="formLogin" (submit)="onLogin()">
        
          <mat-form-field appearance="outline">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="tel" formControlName="userName">
            <mat-icon matSuffix>info_outline</mat-icon>
            <mat-error *ngIf="formLogin.controls.userName.invalid">{{getErrorMessageEmail()}}</mat-error>
          </mat-form-field>
        
            <mat-form-field  appearance="outline">
              <mat-label>Enter your password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'"
              formControlName="password">
              <button mat-icon-button type="button" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error class="login-message" *ngIf="formLogin.controls.password.invalid">{{getErrorMessagePassword()}}</mat-error>
            </mat-form-field>
            
        
            <button mat-raised-button 
            class="login__button"
            type="submit"
            color="primary" 
            >Login</button>
          </form>
