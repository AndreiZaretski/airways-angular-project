<div class="cart-wrapper">
  <mat-card>
    <mat-card-title class="cart-title">Cart</mat-card-title>

    <table
      class="cart-table"
      mat-table
      [dataSource]="dataSource"
      matSort
      class="mat-elevation-z8"
      (matSortChange)="announceSortChange(sort)"
    >

      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox color="primary"
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="position">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by number"
          width="15%"
        >
          No.
        </th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <ng-container matColumnDef="flight">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by flight"
          width ="20%"
        >
          Flight
        </th>
        <td mat-cell *matCellDef="let element">{{ element.flight }}</td>
      </ng-container>

      <ng-container matColumnDef="typeTrip">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by typeTrip"
     width ="15%"
        >
          Type Trip
        </th>
        <td mat-cell *matCellDef="let element">{{ element.typeTrip }}</td>
      </ng-container>

      <ng-container matColumnDef="dataType">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by dataType"
          width ="25%"
        >
          Data & Time
        </th>
        <td mat-cell *matCellDef="let element">{{ element.dataType }}</td>
      </ng-container>

      <ng-container matColumnDef="passengers">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by passengers"
          width ="15%"
        >
          Passengers
        </th>
        <td mat-cell *matCellDef="let element">{{ element.passengers }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by price"

        >
          Price
        </th>
        <td mat-cell *matCellDef="let element">${{ element.price }}</td>
      </ng-container>

      <ng-container matColumnDef="actionMenu">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button [matMenuTriggerFor]="mainMenu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #mainMenu="matMenu" MenuPositionX = 'before'>
            <button mat-menu-item>Delete</button>
            <button mat-menu-item>Edit</button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-divider class="cart-divider"></mat-divider>

    <div class="cart-section_addtrip">
      <button class="cart-button_addtrip" mat-button color="primary">
        + Add new trip
      </button>
      <div class="cart-totalprice">
        <div class="cart-total">Total</div>
        <div class="cart-price">$572.34</div>
      </div>
    </div>

    <mat-divider class="cart-divider"></mat-divider>

    <div class="cart-section_payment">
      <div class="cart-form">

        <mat-label>Promo Code</mat-label>
        <input
          type="text"
          class="cart-promo"
          matInput
          placeholder="Promo Code"
        />

        <button
          type="submit"
          class="cart-button_apply"
          mat-button
          color="primary"
        >
          APPLY
        </button>
      </div>
      <div class="section_payment-right">
        <div class="cart-selected">2 selected</div>
        <button class="cart-button_payment" mat-button color="primary">
          Payment
        </button>
      </div>
    </div>
  </mat-card>
</div>
